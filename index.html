<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <h1 class="title">Price Range</h1>
        <p class="description">Use Slider or enter min and max price</p>
        <div class="inputs">
            <div class="input">
                <label>Min</label>
                <input class="min-input" type="number" value="2500">
            </div>
            <div class="seperator">-</div>
            <div class="input">
                <label>Max</label>
                <input class="max-input" type="number" value="7500">
            </div>
        </div>
        <div class="slider">
            <input type="range" class="min-range" value="2500" step="50" min="0" max="10000">
            <input type="range" class="max-range" value="7500" step="50" min="0" max="10000">
            <span class="progress"></span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
